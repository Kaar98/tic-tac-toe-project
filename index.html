<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="phone.css" media="screen and (max-width:500px)">
    <link rel="icon" href="images/logo.png" type="x-icon">
</head>
<body>
    <div id="container1" class="container1">
        <nav id="container1_nav" class="container1_nav">MyTicTacToe.com</nav>
    </div>
    <div id="main" class="main">
        
            
            <div class="aside">
                <div class="b1">
                    <p id="welcome" class="welcome">Welcome to Tic Tac MyTicTacToe</p>
                </div>
                <div class="b2">
                    <p id="winner"></p>
                    <button id="reset" type="reset">Reset</button>
                </div>
                <div class="b3">
                    <img src="images/excited.gif" alt="winninggif" id="gif">
                </div>
            </div>
            <div id="ttt" class="ttt">
                <div id="one"><img class="cct" id="i1" src="" alt=""></div>
                <div id="two"><img class="cct"id="i2" src="" alt=""></div>
                <div id="three"><img class="cct" id="i3"src="" alt=""></div>
                <div id="four"><img class="cct" id="i4"src="" alt=""></div>
                <div id="five"><img class="cct"id="i5" src="" alt=""></div>
                <div id="six"><img class="cct" id="i6"src="" alt=""></div>
                <div id="seven"><img class="cct" id="i7"src="" alt=""></div>
                <div id="eight"><img class="cct" id="i8"src="" alt=""></div>
                <div id="nine"><img class="cct" id="i9"src="" alt=""></div>
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
